<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />

    <style>
      @font-face {
        :font-family: "Trip Sans";
        src: url("trip-sans.otf");
        font-weight: 400;
      }
      @font-face {
        :font-family: "Trip Sans";
        src: url("trip-sans-medium.otf");
        font-weight: 500;
      }
      @font-face {
        :font-family: "Trip Sans";
        src: url("trip-sans-bold.otf");
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="sign-in-page">
      <div class="sign-in-page-child"></div>
      <b class="join-the-petdex">Join the Petdex Community!</b>
      <div class="rectangle-parent" id="groupContainer3">
        <div class="group-child"></div>
        <b class="create-your-account">Create your account to get started.</b>
        <div class="rectangle-group">
          <div class="group-item"></div>
          <div class="group-inner"></div>
          <div class="rectangle-div"></div>
          <div class="group-child1"></div>
          <div class="full-name">Full Name</div>
          <div class="email">Email</div>
          <div class="password">Password</div>
          <div class="confirm-password">Confirm Password</div>
        </div>
        <div class="i-agree-to-the-terms-of-servic-parent">
          <div class="i-agree-to">
            I agree to the Terms of Service and Privacy Policy.
          </div>
          <div class="group-child2"></div>
        </div>
        <div class="rectangle-container">
          <div class="group-child3"></div>
          <b class="create-account">Create Account</b>
        </div>
      </div>
      <div class="already-have-an">Already have an account?</div>
      <div class="need-help">Need Help?</div>
      <div class="group-parent">
        <img class="group-icon" alt="" src="./public/group-135@2x.png" />

        <div class="group-div">
          <div class="group-child4"></div>
          <div class="group-child5"></div>
        </div>
        <div class="component-1-parent">
          <button class="component-1">
            <div class="component-1-child"></div>
            <b class="log-in">Log in </b>
          </button>
          <button class="component-2">
            <div class="component-2-child"></div>
            <b class="sign-up">Sign up</b>
          </button>
        </div>
        <div class="home-parent">
          <div class="home">
            <b class="home1">Home</b>
          </div>
          <div class="about-us">
            <b class="home1">About us</b>
          </div>
          <div class="contact-us">
            <b class="home1">Contact us</b>
          </div>
        </div>
      </div>
      <div class="rectangle-parent1">
        <div class="group-child6"></div>
        <img class="group-icon1" alt="" src="./public/group@2x.png" />

        <div class="pets-parent">
          <div class="pets">Pets</div>
          <div class="home2">Home</div>
          <div class="suppliments">Suppliments</div>
        </div>
        <div class="group-container">
          <img class="group-child7" alt="" src="./public/group-180@2x.png" />

          <img class="group-child8" alt="" src="./public/group-179@2x.png" />
        </div>
      </div>
      <div class="component-4">
        <div class="rectangle-parent2">
          <div class="group-child4"></div>
          <div class="group-child5"></div>
        </div>
        <div class="component-4-child"></div>
      </div>
    </div>

    <script>
      var groupContainer3 = document.getElementById("groupContainer3");
      if (groupContainer3) {
        groupContainer3.addEventListener("click", function (e) {
          // Please sync "webapp home" to the project
        });
      }
      </script>
  </body>
</html>
